name: Foundry Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Forge Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Tests
        run: forge test

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Foundry Tests Failed (${{ github.repository }})
          body: The Foundry tests failed on branch ${{ github.ref_name }}. Check action run ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: groklord2@gmail.com
          from: GitHub Actions
